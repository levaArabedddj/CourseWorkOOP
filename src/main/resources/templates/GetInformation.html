<form id="filmForm">
    <label for="filmId">Enter Film ID:</label>
    <input type="text" id="filmId" name="filmId">
    <button type="button" onclick="showFilmDetails()">Show Details</button>
</form>

<script>
    function showFilmDetails() {
        var filmId = document.getElementById("filmId").value;
        window.location.href = "/MovieDetails/detalsForFilms/" + filmId;
    }
</script>
