<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Ласкаво просимо до веб-додатку для створення та продюсування фільмів!</h1>
    <p>Тут ви можете створювати нові проекти, керувати сценаріями, призначати знімальні дати та багато іншого.</p>
</div>
<div class="container">
    <h2>Увійти до облікового запису</h2>
    <form th:action="@{/login}" method="post">
        <input type="submit" value="Sign In"/>
        <input type="hidden" name="_csrf" value="{{_csrf.token}}}">
    </form>
    <p>Якщо у вас ще немає облікового запису, <a href="/login/add_users">зареєструйтесь тут</a>.</p>
</div>
</body>
</html>
