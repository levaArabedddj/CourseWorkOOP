<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить время для съемок фильма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добавить время для съемок фильма</h1>
    <form enctype="multipart/form-data"
          th:action="@{/create_shootingDay}"
          th:object="${dayShooting}"
          method="post"
    class="needs-validation"
    novalidate>
        <label for="date">Дата съемки:</label>
        <input th:field="*{shootingDate}"
                type="date" class="form-control"
               id="date" name="date" required>

        <label for="time">Время съемки:</label>
        <input th:field="*{shootingTime}"
                type="time" id="time" name="time" required>

        <label for="location">Место съемки:</label>
        <input  th:field="*{shootingLocation}"
                type="text" id="location" name="location" required>

        <label for="duration">Оцінена тривалість зйомки (година):</label>
        <input th:field="*{estimatedDurationHours}"
                type="number" id="duration"
                name="duration" required>

        <label for="movie_id">ID фильма:</label>
        <input th:field="*{movie}" type="text" id="movie_id" name="movieId" required>


        <input type="submit" value="Добавить время для съемок">
    </form>
</div>
</body>
</html>
